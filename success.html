<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ButterPOS Success</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/output.css">
</head>
<body class="bg-[#F8F8F8] min-h-screen flex flex-col justify-between font-inter">
  <header class="w-full border-b border-[#EDEDED] bg-white">
    <div class="flex items-center justify-between mx-auto max-w-7xl py-4 px-4 lg:px-16">
      <img class="size-10 md:size-12" src="asset/img/logo.svg" alt="ButterPOS Logo">
      <label for="langToggle" class="inline-flex items-center gap-0.5 p-1 cursor-pointer rounded-md bg-[#EDEDED]">
        <input id="langToggle" type="checkbox" class="hidden peer">
        <span class="group p-2 rounded bg-white peer-checked:bg-[#EDEDED] flex items-center gap-1.5">
          <img class="size-4 object-contain" src="asset/img/id-flag.svg" alt="Indonesia lang flag">
          <div class="text-[#080808] group-peer-checked:text-[#989898] text-sm font-semibold">ID</div>
        </span>
        <span class="group p-2 rounded bg-[#EDEDED] peer-checked:bg-white flex items-center gap-1.5">
          <img class="size-4 object-contain" src="asset/img/en-flag.svg" alt="English lang flag">
          <div class="text-[#989898] group-peer-checked:text-[#080808] text-sm font-semibold">EN</div>
        </span>
      </label>
    </div>
  </header>

  <div class="flex-grow pt-4 pb-12 md:py-8 px-4">
    <div class="rounded-lg pt-5 md:pt-6 pb-7 md:pb-8 px-4 md:px-5 bg-white border border-[#EDEDED] max-w-[690px] mx-auto">
      <div class="size-16 md:size-[72px] flex items-center justify-center mb-5 mx-auto">
        <img class="size-[52px] md:size-[60px]" src="asset/img/svg/check-green.svg" alt="Check green">
      </div>
      <div class="text-center">
        <div class="text-[#080808] font-bold text-xl md:text-2xl mb-3">Data Berhasil Dikirim</div>
        <div class="text-[#525252] text-sm md:text-base">Data sudah diterima, tim kami akan segera meninjaunya. Pantau email Anda untuk mengetahui informasi terbaru, atau jangan ragu untuk menghubungi kami jika Anda memiliki pertanyaan.</div>
      </div>
    </div>
  </div>

  <footer class="w-full border-t border-[#EDEDED] pt-4 pb-5 md:py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-between mx-auto max-w-7xl px-4 lg:px-16">
      <div class="flex items-center gap-2">
        <img class="size-9 object-contain" src="asset/img/logo.svg" alt="ButterPOS logo">
        <div class="text-sm text-[#525252]">Â©2024 Butter POS. All rights reserved</div>
      </div>
      <div class="flex items-center gap-6">
        <a href="#"><img class="size-5" src="asset/img/fb.svg" alt="Facebook icon"></a>
        <a href="#"><img class="size-5" src="asset/img/ig.svg" alt="Instagram icon"></a>
        <a href="#"><img class="size-5" src="asset/img/x.svg" alt="X icon"></a>
      </div>
    </div>
  </footer>

  <script src="asset/js/main.js"></script>
</body>
</html>
